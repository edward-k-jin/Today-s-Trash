<body>
    <div class="background-effects">
        <div class="gradient-blob blob-1"></div>
        <div class="gradient-blob blob-2"></div>
    </div>

    <div class="app-container">
        <header class="hero-section">
            <div class="logo-mark fade-in">
                <div class="logo-circle"></div>
            </div>
            <h1 id="app-title" class="fade-in">今日垃圾桶</h1>
            <p id="app-slogan" class="fade-in delay-1">把想忘记的记忆丢在这里。<br>今天过后，一切都会消失。</p>

            <div class="timer-container fade-in delay-2">
                <span id="countdown-label">清空倒计时</span>
                <div id="countdown-timer" class="flip-clock">
                    <div class="flip-unit">
                        <div class="flip-card" id="timer-hours">00</div>
                    </div>
                    <span class="flip-sep">:</span>
                    <div class="flip-unit">
                        <div class="flip-card" id="timer-minutes">00</div>
                    </div>
                    <span class="flip-sep">:</span>
                    <div class="flip-unit">
                        <div class="flip-card" id="timer-seconds">00</div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="input-section fade-in delay-3">
                <div class="input-wrapper">
                    <textarea id="trash-input" placeholder="在这里写下你的烦恼。（最多300字）"
                        maxlength="300"></textarea>
                    <div class="input-footer">
                        <span id="char-count">0 / 300</span>
                        <button id="btn-throw" disabled>丢弃</button>
                    </div>
                </div>
            </section>

            <section class="list-section fade-in delay-4">
                <div id="trash-list" class="trash-grid">
                    <!-- Trash items will appear here -->
                </div>
                <p id="empty-state-message" class="empty-state hidden">还没有丢弃的记忆。</p>
            </section>
        </main>

        <footer class="fade-in delay-5">
            <p id="footer-privacy">本服务不收集任何个人信息。<br>所有数据仅存储在您的设备上，并于午夜自动删除。</p>
            <p class="copyright">© <span id="current-year">2026</span> 今日垃圾桶 | <a href="privacy.html"
                    style="color: inherit; text-decoration: none;">Privacy Policy</a></p>
        </footer>
    </div>

    <!-- Modal -->
    <div id="confirmation-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="modal-title">确定要丢弃这段记忆吗？</h3>
            <p id="modal-body">一旦丢弃，无法找回。<br>今天过后，将会消失。</p>
            <div class="modal-actions">
                <button id="btn-cancel" class="btn-secondary">取消</button>
                <button id="btn-confirm" class="btn-primary">丢弃</button>
            </div>
        </div>
    </div>

    <!-- Particle Container for effects -->
    <div id="particles-container"></div>
